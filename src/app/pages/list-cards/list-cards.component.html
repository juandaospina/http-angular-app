<div class="list">
  <input class="form-control" type="text" placeholder="Search cart" />
  <section
    class="cards"
    infiniteScroll
    [infiniteScrollDistance]="5"
    [infiniteScrollThrottle]="200"
    [infiniteScrollDisabled]="blockInfiniteScroll"
    (scrolled)="onHandlerScroll()"
  >
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </section>
</div>
